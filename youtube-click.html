
 <!-- example from https://developers.google.com/youtube/iframe_api_reference -->


 <!DOCTYPE html>
<html>
  <body>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player"></div>
    <button id="buttonTest">Test</button>

     <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

     <script>
         /*START API SNIPPET - SIMON
            *
            *
            *
        */
         var API_KEY = "AIzaSyDeJJHmWL6-qwG1PwSz6TUtVctoT0JR5Os";
        var q = "skateboard";
        var part = "snippet"; //always use snippet?
        var type = "video"
        var baseURL = "https://www.googleapis.com/youtube/v3/search";
        // global video player variable
         var queryURL = baseURL + "?" + "part=" + part + "&q=" + q + "&type=" + type + "&key=" + API_KEY;
        console.log(queryURL);
         // 2. This code loads the IFrame Player API code asynchronously.
        var tag = document.createElement('script');
        console.log(tag);
         tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        console.log(firstScriptTag);
         // 3. This function creates an <iframe> (and YouTube player)
        //    after the API code downloads.
        var player;
        function onYouTubeIframeAPIReady() {
            console.log("I am here");
            player = new YT.Player('player', {
                height: '390',
                width: '640',
                videoId: 'M7lc1UVf-VE',
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }
         // 4. The API will call this function when the video player is ready.
        function onPlayerReady(event) {
            event.target.playVideo();
        }
         // 5. The API calls this function when the player's state changes.
        //    The function indicates that when playing a video (state=1),
        //    the player should play for six seconds and then stop.
        var done = false;
        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING && !done) {
            setTimeout(stopVideo, 8000);
            done = true;
            }
        }
        function stopVideo() {
            player.stopVideo();
        }
         $("#buttonTest").click(function(){
            $.ajax({
                url: queryURL,
                method: "GET"
            }).then(function(response) {
                console.log(response);
                var results = response.items[0].snippet.title
                console.log(results);
                 var videoToPlay = response.items[0].id.videoId
                console.log(videoToPlay);
                // object.function(parameter);
                player.loadVideoById(videoToPlay);
            });
            
            // player.loadVideoById(id);
        });
     </script>
  </body>
</html>
