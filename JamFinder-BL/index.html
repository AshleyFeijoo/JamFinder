<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>JamFinder</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
        <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
    
    
</head>

<body class="white-text">
    <header>
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper teal z-depth-1-half darken-1">
                    <a href="#" class="brand-logo left" style="margin-left:10%">JamFinder</a>
                    
                </div>
            </nav>
        </div>
    </header>

    <!-- container -->
    <div class="container">
        <!-- ROW 2-->
        <div class="row">
    
        </div>
        <br>
        <div class="row white-text">
            <div class="col l12 s12 blue-grey lighten-3">
                <form action="">
                        <div class="dropOpt input-field col m3 teal z-depth-2">
                            <select>
                                <option value="" disabled selected>Dates</option>
                                <option value="1">Today</option>
                                <option value="2">Tomorrow</option>
                                <option value="3">This Weekend</option>
                                <option value="3">Next Week</option>
                                <option value="3">Next Month</option>
                            </select>
                        </div>
                        <div class="dropOpt input-field col m3 teal z-depth-2">
                            <select>
                                <option value="" disabled selected>Genres</option>
                                <option value="1">Alternative</option>
                                <option value="2">Blues</option>
                                <option value="3">Christian/Gospel</option>
                                <option value="4">Classical</option>
                                <option value="5">Country</option>
                                <option value="6">Folk</option>
                                <option value="7">Hip Hop</option>
                                <option value="8">Jazz</option>
                                <option value="9">Latin</option>
                                <option value="10">Metal</option>
                                <option value="11">Pop</option>
                                <option value="12">Punk</option>
                                <option value="13">R&B/Soul</option>
                                <option value="14">Reggae</option>
                                <option value="15">Rock</option>
                            </select>
                        </div>
                        <div class="dropOpt input-field col m3 teal z-depth-2">
                            <select>
                                <option value="" disabled selected>Price Ranges</option>
                                <option value="1">
                                </option>
                                <option value="2">Tomorrow</option>
                                <option value="3">This Weekend</option>
                                <option value="3">Next Week</option>
                                <option value="3">Next Month</option>
                            </select>
                        </div>
                              
              
                </form>

            </div>
        </div>
        <div class="row blue-grey lighten-3">
            <div class="col l12 s12">
                    <form id="nav">  
                            <input id="txtZip" name="zip" type="text" placeholder="Enter Zipcode..." >
                            <br>
                            <input id="searchButton" class="waves-effect waves-light btn" type="button" 
                            i class="material-icons left"
                            value="Jam On"
                            onclick="IsValidZipCode(this.form.zip.value);">
                            </form>
                            <br>
                            <p id="invalid"></p>
                        
                        <h4 class="col l6 s12 m12 results white-text align-center">Results:</h1>
                    </div>
                    <div class="row tableRow">

                            <table class="responsive-table">
                                <thead>
                                    <tr>
                                        <th id="location">Location</th>
                                        <th id="date">Date</th>
                                        <th id="bandName">Band/Artist Name</th>
                                        <th id="price">Item Price</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th id="location">Orlando, FL</th>
                                        <th id="date">09:10:00 5:00PM</th>
                                        <th id="bandName">John Travolta</th>
                                        <th id="price">$69.87</th>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- CONTAINER WRAPPER -->

<div id="randImg"> </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- materialze js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <script type="text/javascript" src="assets/javascript/seatgeek.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

</body>

</html>
