<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>JamFinder</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
        <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="assets/css/style.css">

</head>
<body class="white-text teal lighten-5">
    <header>
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper teal darken-3 z-depth-1-half darken-1">
                    <a href="#" class="brand-logo left" style="margin-left:10%">JamFinder</a>
                    
                </div>
            </nav>
        </div>
    </header>


    <!-- container -->
    <div class="container">
            <!-- Tap Target Structure -->
        <!-- ADDED LOADING SPINNER -->
        <div class="begin">
            <h1 class="allowPls black-text">PLEASE ALLOW YOUR LOCATION</h1>
            <div id="spinner center-align">
                <div id="fountainTextG" class="locSpinner center-align"><div id="fountainTextG_1" class="fountainTextG">L</div><div id="fountainTextG_2" class="fountainTextG">o</div><div id="fountainTextG_3" class="fountainTextG">a</div><div id="fountainTextG_4" class="fountainTextG">d</div><div id="fountainTextG_5" class="fountainTextG">i</div><div id="fountainTextG_6" class="fountainTextG">n</div><div id="fountainTextG_7" class="fountainTextG">g</div></div>
            </div>
        </div>

        <!-- ================ -->
        <br>
        <div class="row white-text flow-text" id ="mainForm">
            <div class="mainDiv z-depth-2 center-align teal lighten-5">
                <form name="jam" method="post" id="jamForm">
                        <div class="dropOpt input-field col m4 teal z-depth-2">
                            <select name="dateSelect" id="dateSelect">
                                <option value="" disabled selected>Dates</option>
                                <option value="Today">Today</option>
                                <option value="Tomorrow">Tomorrow</option>
                                <option value="This Weekend">This Weekend</option>
                                <option value="This Month">This Month</option>
                                <option value="Next Month">Next Month</option>
                            </select>
                        </div>
                        <div class="dropOpt input-field col m4 teal z-depth-2">
                            <select name="genreSelect" id="genreSelect">
                                <option value="" disabled selected>Genres</option>
                                <option value="Alternative">Alternative</option>
                                <option value="Blues">Blues</option>
                                <option value="Christian/Gospel">Christian/Gospel</option>
                                <option value="Classical">Classical</option>
                                <option value="Country">Country</option>
                                <option value="Folk">Folk</option>
                                <option value="Hip Hop">Hip Hop</option>
                                <option value="Jazz">Jazz</option>
                                <option value="Latin">Latin</option>
                                <option value="Metal">Metal</option>
                                <option value="Pop">Pop</option>
                                <option value="Punk">Punk</option>
                                <option value="R&B/Soul">R&B/Soul</option>
                                <option value="Reggae">Reggae</option>
                                <option value="Rock">Rock</option>
                            </select>
                        </div>
                        <div class="dropOpt input-field col m4 teal z-depth-2">
                            <select name="priceSelect" id="priceSelect">
                                <option value="" disabled selected>Price Ranges</option>
                                <option value="10">Less than $10</option>
                                <option value="50">Less than $50</option>
                                <option value="100">Less than $100</option>
                                <option value="100000">Any Price</option>
                            </select>
                        </div>
                              
                        <div class="row center-align">
  
                            <button class="btn waves-effect waves-light btn-large" type="submit" value="submit" name="jamForm" id="jamBtn">Jam On
                                <i class="material-icons left">search</i>
                            </button>

                        </div>
                </form>
            </div>
        </div>

        <div class="row video-container" id="youtubeDiv">
            <div class="col l12" id="player">

            </div>

        </div>
        <div class="mainDiv z-depth-2 row teal lighten-5 teal-text text-darken-3" id="resultsDiv">
            <div class="">
                <h4 class="results align-center">Results:</h1>
            </div>
            <div class="row tableRow">
                <table class="bordered striped centered highlight responsive-table">
                    <thead>
                        <tr>
                        <th class="tbhead" id="location">Location</th>
                        <th class="tbhead" id="date">Date</th>
                        <th class="tbhead" id="Time">Time</th>
                        <th  class="tbhead" id="bandName">Band/Artist Name</th>
                        <th class="tbhead" id="price">Item Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        </tr>
                    </tbody>
                </table>
            </div>  
            <div class="row center-align">
                <button class="btn btn-large" onclick="paginationNextFunction()">Add Results</button>
            </div>
        </div>
    </div>


    </div>




          
    <!-- CONTAINER WRAPPER -->

<div id="randImg"> </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- alert system -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- materialze js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <script type="text/javascript" src="assets/javascript/seatgeek.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

</body>

</html>
