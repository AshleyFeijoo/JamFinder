<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>JamFinder</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
        <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
    
    
</head>

<body class="white-text">
    <header>
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper teal z-depth-1-half darken-1">
                    <a href="#" class="brand-logo left" style="margin-left:10%">JamFinder</a>
                    
                </div>
            </nav>
        </div>
    </header>

    <!-- container -->
    <div class="container">
        <!-- ROW 2-->
        <div class="row">
    
        </div>
        <br>
        <div class="row white-text">
            <div class="col l12 s12 blue-grey lighten-3">
                <form name="jam" method="post" id="jamForm">
                        <div class="dropOpt input-field col m3 teal z-depth-2">
                            <select name="dateSelect" id="dateSelect">
                                <option value="" disabled selected>Dates</option>
                                <option value="Today">Today</option>
                                <option value="Tomorrow">Tomorrow</option>
                                <option value="This Weekend">This Weekend</option>
                                <option value="This Month">This Month</option>
                                <option value="Next Month">Next Month</option>
                            </select>
                        </div>
                        <div class="dropOpt input-field col m3 teal z-depth-2">
                            <select name="genreSelect" id="genreSelect">
                                <option value="" disabled selected>Genres</option>
                                <option value="Alternative">Alternative</option>
                                <option value="Blues">Blues</option>
                                <option value="Christian/Gospel">Christian/Gospel</option>
                                <option value="Classical">Classical</option>
                                <option value="Country">Country</option>
                                <option value="Folk">Folk</option>
                                <option value="Hip Hop">Hip Hop</option>
                                <option value="Jazz">Jazz</option>
                                <option value="Latin">Latin</option>
                                <option value="Metal">Metal</option>
                                <option value="Pop">Pop</option>
                                <option value="Punk">Punk</option>
                                <option value="R&B/Soul">R&B/Soul</option>
                                <option value="Reggae">Reggae</option>
                                <option value="Rock">Rock</option>
                            </select>
                        </div>
                        <div class="dropOpt input-field col m3 teal z-depth-2">
                            <select name="priceSelect" id="priceSelect">
                                <option value="" disabled selected>Price Ranges</option>
                                <option value="10">Less than $10</option>
                                <option value="50">Less than $50</option>
                                <option value="100">Less than $100</option>
                                <option value="100000">Any Price</option>
                            </select>
                        </div>
                              
                        <div class="row">
                            <div class="col l12">
                            <button class="btn waves-effect waves-light btn-large" type="submit" value="submit" name="jamForm" id="jamBtn">Jam On
                                <i class="material-icons left">search</i>
                            </button>
                            </div>
                        </div>
 
              
                </form>

            </div>
        </div>
        <div class="row blue-grey lighten-3">
            <div class="col l12 s12">

                        <h4 class="col l6 s12 m12 results white-text align-center">Results:</h1>
                    </div>
                    <div class="row tableRow">

                            <table class="responsive-table">
                                <thead>
                                    <tr>
                                        <th id="location">Location</th>
                                        <th id="date">Date</th>
                                        <th id="bandName">Band/Artist Name</th>
                                        <th id="price">Item Price</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th id="location">Orlando, FL</th>
                                        <th id="date">09:10:00 5:00PM</th>
                                        <th id="bandName">John Travolta</th>
                                        <th id="price">$69.87</th>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- CONTAINER WRAPPER -->

<div id="randImg"> </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- materialze js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <script type="text/javascript" src="assets/javascript/seatgeek.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

</body>

</html>
